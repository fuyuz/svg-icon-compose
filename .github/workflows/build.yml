name: Build

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-target:
    strategy:
      matrix:
        include:
          - target: jvm
            os: ubuntu-latest
            tasks: ':runtime:compileKotlinDesktop :runtime:desktopTest :gradle-plugin:build'
          - target: android
            os: ubuntu-latest
            tasks: ':runtime:compileDebugKotlinAndroid :runtime:compileReleaseKotlinAndroid'
          - target: ios
            os: macos-latest
            tasks: ':runtime:compileKotlinIosArm64 :runtime:compileKotlinIosX64 :runtime:compileKotlinIosSimulatorArm64 :runtime:linkDebugFrameworkIosArm64'
          - target: js
            os: ubuntu-latest
            tasks: ':runtime:compileKotlinJs :runtime:jsTest'
          - target: wasm
            os: ubuntu-latest
            tasks: ':runtime:compileKotlinWasmJs :runtime:wasmJsTest'

    runs-on: ${{ matrix.os }}
    name: Build (${{ matrix.target }})

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Konan
        if: matrix.target == 'ios'
        uses: actions/cache@v4
        with:
          path: ~/.konan
          key: konan-${{ hashFiles('**/*.gradle.kts') }}
          restore-keys: konan-

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build parser-core JAR (required by gradle-plugin)
        working-directory: parser-core
        run: ../gradlew desktopJar

      - name: Build
        run: ./gradlew ${{ matrix.tasks }}

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.target }}
          path: '**/build/reports/tests/'

  build:
    needs: build-target
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Check build results
        run: |
          if [[ "${{ needs.build-target.result }}" != "success" ]]; then
            echo "Build failed: ${{ needs.build-target.result }}"
            exit 1
          fi
          echo "All builds passed"
